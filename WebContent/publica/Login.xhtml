<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>Login</title>
	<link rel="stylesheet" type="text/css" href="/Practica-4/CONFIG2/vendor/fontawesome-free/css/all.min.css" />
	<link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet" />
	<link rel="stylesheet" href="/Practica-4/CONFIG2/css/sb-admin-2.min.css" />
</h:head>
<body class="bg-gradient-primary">
	<div class="container">

    <!-- Outer Row -->
    <div class="row justify-content-center">

      <div class="col-xl-10 col-lg-12 col-md-9">

        <div class="card o-hidden border-0 shadow-lg my-5">
          <div class="card-body p-0">
            <!-- Nested Row within Card Body -->
            <div class="row">
              <div class="col-lg-6 d-none d-lg-block bg-login-image"></div>
              <div class="col-lg-6">
                <div class="p-5">
                  <div class="text-center">
                    <h1 class="h4 text-gray-900 mb-4">Welcome Back!</h1>
                  </div>
                  <form class="user">
                  	<h:form>
                  		<div class="form-group">
                      		<h:inputText type="email" class="form-control form-control-user" id="exampleInputEmail" aria-describedby="emailHelp" placeholder="Enter Email Address..."  value="#{usuarioBean.correo}"/>
                    	</div>
                    	<div class="form-group">
                      		<h:inputText type="password" class="form-control form-control-user" id="exampleInputPassword" placeholder="Password" value="#{usuarioBean.contrasena}" />
                    	</div>
                    	<h:commandButton value="Iniciar Sesion" type="submit" action="#{usuarioBean.iniciarSesion}" class="btn btn-primary btn-user btn-block"/>
                    	<hr/>
                    	<a href="index.html" class="btn btn-google btn-user btn-block">
                      		<i class="fab fa-google fa-fw"></i> Login with Google
                    	</a>
                    	<a href="index.html" class="btn btn-facebook btn-user btn-block">
                      		<i class="fab fa-facebook-f fa-fw"></i> Login with Facebook
                    	</a>
                  	</h:form>
      
                  </form>
                  
                  <hr/>
                  <div class="text-center">
                    <a class="small" href="forgot-password.html">Forgot Password?</a>
                  </div>
                  <div class="text-center">
                    <a class="small" href="register.html">Create an Account!</a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

      </div>

    </div>
</div>



	<!-- Bootstrap core JavaScript-->
  <script src="/Practica-4/CONFIG2/vendor/jquery/jquery.min.js"></script>
  <script src="/Practica-4/CONFIG2/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

  <!-- Core plugin JavaScript-->
  <script src="/Practica-4/CONFIG2/vendor/jquery-easing/jquery.easing.min.js"></script>

  <!-- Custom scripts for all pages-->
  <script src="/Practica-4/CONFIG2/js/sb-admin-2.min.js"></script>

  <!-- Page level plugins -->
  <script src="/Practica-4/CONFIG2/vendor/chart.js/Chart.min.js"></script>

  <!-- Page level custom scripts -->
  <script src="/Practica-4/CONFIG2/js/demo/chart-area-demo.js"></script>
  <script src="/Practica-4/CONFIG2/js/demo/chart-pie-demo.js"></script>
</body>
</html>
